<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" type="text/css" href="flatpickr.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Verkefni 7</title>
</head>
<body>
	<div id="container">
		<header id="search">
			<div>
				<input type="search" name="searchbar" id="searchBar" placeholder="Search">
			</div>
			<div id="searchOptions">
				<div id="searchBy">
					<p>Search by</p>
					Event Name:
					<input type="radio" name="option" value="eventName" checked>
					Event Hall:
					<input type="radio" name="option" value="eventHall">
					Organizer:
					<input type="radio" name="option" value="organizer">
				</div>
				<input type="date" id="dateSearch" placeholder="Choose Dates">
			</div>
		</header>
		<div id="list">
		</div>
	</div>
	<script type="text/javascript" src="moment-with-locales.js"></script>
	<script type="text/javascript" src="flatpickr.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
